    <div  class="input-group mb-3">
        <form id="taskAdd">
        <input type="text" id="newTask" class="form-control" placeholder="Название задачи" aria-label="Название задачи"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Добавить задачу</button>
        </form>
        <ul id="taskList">
        </ul>
    </div>
</body>
<script>
     const form = document.getElementById('taskAdd');
     const input = document.getElementById('newTask');
     const taskList = document.getElementById('taskList');

     
     function addTask(event) {
     event.preventDefault(); 

     const taskText = input.value.trim(); 

     if (taskText) { 
     const taskItem = document.createElement('li');
     taskItem.textContent = taskText;
     taskList.appendChild(taskItem);
     input.value = ''; 
     input.focus(); 
     }
     }

     
     function toggleTask(event) {
     if (event.target.tagName === 'LI') {
     event.target.classList.toggle('completed');
     }
     }

     form.addEventListener('submit', addTask);
     taskList.addEventListener('dblclick', toggleTask);

</script>
